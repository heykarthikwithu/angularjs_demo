<!doctype html>
<html>
<head>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>
<body ng-app = "demoapp" ng-init = "countries = [{locale:'en-US',name:'United States'}, {locale:'en-GB',name:'United Kingdom'}, {locale:'en-FR',name:'France'}]">
    FIRST DEMO
    <div>
        <label>Name:</label>
        <input type = "text" ng-model = "UserName" placeholder = "Enter a name here">
        <input type = "text" ng-model = "Mail" placeholder = "Enter a email here">
        <hr />
        <h1>Hello {{UserName}}! this is you email <span ng-bind = "Mail"></span></h1>
    </div>
    SECOND DEMO
    <div ng-controller = "DemoController" >
        <h2>Welcome {{demovar.username}}, this is your mail {{demovar.mail}}</h2>
    </div>
    <script>
        angular.module("demoapp", [])
        .controller("DemoController", function($scope) {
            $scope.demovar = {};
            $scope.demovar.username = "heykarthikwithu";
            $scope.demovar.mail = "hey@gmail.com";
        });
    </script>
    THIRD DEMO
    <ol>
        <li ng-repeat = "country in countries">
            {{ 'Country: ' + country.name + ', Locale: ' + country.locale }}
        </li>
    </ol>
</body>
</html>
